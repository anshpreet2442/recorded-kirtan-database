<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECORDED KIRTAN DATABASE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFA500"> <!-- Set the theme color to orange (#FFA500) -->
   <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/5779/5779008.png">
    <meta name="description" content="Recorded Kirtan Database by Anshpreet">
      <style>
    ::selection {
      background-color: #f27151;
      color: #fff; /* text color in the selected area */
    }
  </style>
    <style>
        /* Add any custom styles here */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
            pointer-events: none; /* Disable click events on watermark */
        }
    </style>
</head>
<body>
    <div class="watermark">
        <img src="https://cdn-icons-png.flaticon.com/128/7298/7298924.png" alt="Watermark" width="128" height="128">
      <div style="position: relative;">
    <span id="customContextMenu" style="position: absolute; top: 55px; left: 155px; font-size: 24px; color: white; font-family: Arial, sans-serif; cursor: pointer;">anshpreet.com</span>
    <div id="contextMenu" style="display: none; position: absolute; top: 0; left: 0; background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
        <button onclick="window.location.href = 'https://anshpreet.com';">Go to anshpreet.com</button>
        <button onclick="speakAndRefresh()">This database is managed by anshpreet</button>
    </div>
</div>

<script>
    document.getElementById('customContextMenu').addEventListener('click', function() {
        var contextMenu = document.getElementById('contextMenu');
        contextMenu.style.display = 'block';

        // Dismiss context menu when clicking outside of it
        document.addEventListener('click', function(event) {
            var isClickInside = contextMenu.contains(event.target) || document.getElementById('customContextMenu') === event.target;
            if (!isClickInside) {
                contextMenu.style.display = 'none';
            }
        });
    });

    function speakAndRefresh() {
        var msg = new SpeechSynthesisUtterance('This database is managed by anshpreet');
        window.speechSynthesis.speak(msg);
        
        setTimeout(function() {
            window.location.reload();
        }, 3000);
    }
</script>

    </div>
    <iframe src="https://etus.link/rcrdkirt" scrolling="auto" id="embeddedPage"></iframe>

    <script>
        // Disable left-click events inside the iframe
        document.getElementById('embeddedPage').contentWindow.document.addEventListener('click', function(event) {
            if (event.button === 0) {
                event.preventDefault();
            }
        });

        // Handle clicks on links within the iframe
        document.getElementById('embeddedPage').contentWindow.document.addEventListener('click', function(event) {
            var target = event.target;
            if (target.tagName === 'A') {
                event.preventDefault(); // Prevent default link behavior

                // Open link within the app
                window.open(target.href, '_self');
            }
        });


        // Refresh the iframe every 2 minutes (120000 milliseconds)
        setInterval(refreshIframe, 120000); 
    </script>
</body>
</html>
